<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Spooky Text-to-Speech</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a001a; /* Dark purple/black for spooky theme */
            color: #cc00cc; /* Eerie pink text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2c002c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(204, 0, 204, 0.5); /* Glowing effect */
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #ff6600; /* Orange highlight */
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #660066;
            border-radius: 5px;
            background-color: #3d003d;
            color: #fff;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }

        button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        button:hover {
            background-color: #cc5200;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ˜ˆ The Evil Voice Generator ðŸ”ª</h1>
    <textarea id="spookyText" rows="6" placeholder="Type your chilling message here... (e.g., You will find only TRICKS here tonight.)"></textarea>
    <button onclick="speakText()" id="speakButton">Speak in a Spooky Voice</button>
</div>

<script>
    const textarea = document.getElementById('spookyText');
    const speakButton = document.getElementById('speakButton');
    
    if (!('speechSynthesis' in window)) {
        alert("Sorry, your browser doesn't support Text-to-Speech.");
    }

    function speakText() {
        const text = textarea.value.trim();
        if (text === '') {
            alert('Please enter some text to speak!');
            return;
        }

        if (window.speechSynthesis.speaking) {
            window.speechSynthesis.cancel();
        }

        const utterance = new SpeechSynthesisUtterance(text);

        // *** EVIL VOICE SETTINGS ***
        // 0.5 is slow and deliberate.
        utterance.rate = 0.5;
        // 0.4 is very deep and menacing.
        utterance.pitch = 0.4; 
        
        // OPTIONAL: Try to find a voice if you want a specific accent/gender
        const voices = window.speechSynthesis.getVoices();
        const deepVoice = voices.find(voice => 
            voice.name.toLowerCase().includes('male') || 
            voice.name.toLowerCase().includes('google us')
        );
        if (deepVoice) {
            utterance.voice = deepVoice;
        }

        // Event listeners for button state
        utterance.onstart = () => {
            speakButton.disabled = true;
            speakButton.textContent = 'Speaking... (Fear the voice!)';
        };

        utterance.onend = () => {
            speakButton.disabled = false;
            speakButton.textContent = 'Speak in a Spooky Voice';
        };

        utterance.onerror = (event) => {
            console.error('Speech synthesis error:', event);
            speakButton.disabled = false;
            speakButton.textContent = 'Error Speaking (Try Again)';
        };

        window.speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
