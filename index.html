<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ˜ˆ Demon Voice Portal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
  body {
    background-color: #0a0010;
    color: #ff33cc;
    font-family: 'Creepster', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }
  .container {
    background: radial-gradient(circle at center, #200020 0%, #0a0010 100%);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 40px 10px #ff00ff44;
    width: 90%;
    max-width: 500px;
    border: 1px solid #660066;
  }
  h1 {
    color: #ff6600;
    text-shadow: 0 0 25px #ff3300;
    font-size: 2.3rem;
    margin-bottom: 15px;
  }
  textarea {
    width: 100%;
    background-color: #2b002b;
    border: 2px solid #660066;
    border-radius: 8px;
    color: #fff;
    padding: 10px;
    font-size: 16px;
    resize: vertical;
    margin-bottom: 20px;
  }
  button {
    background-color: #ff6600;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    transition: 0.3s;
    margin: 5px;
  }
  button:hover {
    background-color: #cc5200;
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff3300;
  }
  footer {
    margin-top: 20px;
    font-size: 0.9rem;
    opacity: 0.7;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>ðŸ‘¹ The Demon Voice Portal</h1>
    <textarea id="spookyText" rows="5" placeholder="Type your curse here..."></textarea>
    <div>
      <button onclick="speakText()">Summon the Voice</button>
      <button onclick="playLaugh()">ðŸ’€ Evil Laugh</button>
    </div>
    <footer>ðŸ©¸ Dare to listenâ€¦ if you can ðŸ©¸</footer>
  </div>

  <!-- Preloaded scary laughs (royalty-free) -->
  <audio id="laugh1" src="https://cdn.pixabay.com/download/audio/2023/02/14/audio_1c20cbad1e.mp3?filename=evil-laugh-112024.mp3"></audio>
  <audio id="laugh2" src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_d17ff5f708.mp3?filename=creepy-evil-laugh-140268.mp3"></audio>
  <audio id="laugh3" src="https://cdn.pixabay.com/download/audio/2023/01/11/audio_1e7b8b1a8d.mp3?filename=evil-male-laugh-125649.mp3"></audio>

<script>
let lockedVoice = null;

// Pick a consistent voice once voices load
window.speechSynthesis.onvoiceschanged = () => {
  const voices = speechSynthesis.getVoices();
  lockedVoice = voices.find(v => v.name.toLowerCase().includes('male') || v.name.toLowerCase().includes('english')) || voices[0];
};

function speakText() {
  const text = document.getElementById('spookyText').value.trim();
  if (!text) return alert('Summon something first...');

  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = lockedVoice || speechSynthesis.getVoices()[0];
  utter.pitch = 0.3;
  utter.rate = 0.45;
  utter.volume = 1;

  // Speak and then trigger laugh
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utter);

  utter.onend = () => {
    const delay = 500 + Math.random() * 1000; // Random delay for creepy effect
    setTimeout(playLaugh, delay);
  };
}

function playLaugh() {
  const laughs = ['laugh1', 'laugh2', 'laugh3'];
  const pick = laughs[Math.floor(Math.random() * laughs.length)];
  const audio = document.getElementById(pick);
  audio.currentTime = 0;
  audio.play();
}
</script>
</body>
</html>
