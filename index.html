<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>👻 Azure Spooky Voice Generator 🔮</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

  body {
    background-color: #0b0010;
    color: #ff33cc;
    font-family: 'Creepster', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: radial-gradient(circle at center, #200020 0%, #0b0010 100%);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 30px 5px #ff00ff66;
    width: 90%;
    max-width: 500px;
    border: 1px solid #550055;
  }

  h1 {
    color: #ff6600;
    text-shadow: 0 0 20px #ff3300;
    font-size: 2rem;
    margin-bottom: 15px;
  }

  textarea {
    width: 100%;
    background-color: #300030;
    border: 2px solid #660066;
    border-radius: 8px;
    color: #fff;
    padding: 10px;
    font-size: 16px;
    resize: vertical;
    box-sizing: border-box;
    margin-bottom: 20px;
  }

  button {
    background-color: #ff6600;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    transition: 0.3s;
    margin: 5px;
  }

  button:hover {
    background-color: #cc5200;
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff3300;
  }

  button:disabled {
    background-color: #333;
    cursor: not-allowed;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>😈 The Evil Voice Generator 🔥</h1>
    <textarea id="spookyText" rows="6" placeholder="Type your terrifying words here..."></textarea>
    <div>
      <button id="speakButton" onclick="speakText()">Summon the Dark Voice</button>
      <button id="laughButton" onclick="spookyLaugh()">💀 Evil Laugh</button>
    </div>
  </div>

<script>
let lockedVoice = null;

// Ensure voices are loaded and pick one consistent deep voice
window.speechSynthesis.onvoiceschanged = () => {
  const voices = speechSynthesis.getVoices();
  lockedVoice = voices.find(v =>
    v.name.toLowerCase().includes('male') ||
    v.name.toLowerCase().includes('daniel') ||
    v.name.toLowerCase().includes('english') ||
    v.name.toLowerCase().includes('guy')
  ) || voices[0];
};

function speak(text, rate = 0.4, pitch = 0.2) {
  if (!text) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.voice = lockedVoice || speechSynthesis.getVoices()[0];
  utterance.pitch = pitch;
  utterance.rate = rate;
  utterance.volume = 1.0;

  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

function speakText() {
  const textarea = document.getElementById('spookyText');
  const speakButton = document.getElementById('speakButton');
  const text = textarea.value.trim();

  if (!text) {
    alert('Enter some words... if you dare 👁️');
    return;
  }

  speakButton.disabled = true;
  speakButton.textContent = '👁️ Summoning Darkness...';

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.voice = lockedVoice || speechSynthesis.getVoices()[0];
  utterance.pitch = 0.2;
  utterance.rate = 0.4;

  utterance.onend = () => {
    speakButton.disabled = false;
    speakButton.textContent = 'Summon the Dark Voice';
  };

  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

function spookyLaugh() {
  const laughs = [
    "Mwahahaha...",
    "Heheheheheh...",
    "AHAHAHAHAA!",
    "Keh keh keh keh...",
    "Bwahahaha... darkness comes..."
  ];
  const randomLaugh = laughs[Math.floor(Math.random() * laughs.length)];

  // Deep, uneven laugh with variation
  const utterance = new SpeechSynthesisUtterance(randomLaugh);
  utterance.voice = lockedVoice || speechSynthesis.getVoices()[0];
  utterance.pitch = Math.random() * 0.3 + 0.1;
  utterance.rate = Math.random() * 0.2 + 0.4;
  utterance.volume = 1.0;

  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}
</script>
</body>
</html>
